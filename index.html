<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ulrike Siemer – Portfolio</title>
  <style>
    /* Styles minimalistes pour portfolio */
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Helvetica, Arial, sans-serif;
      overflow-x: hidden;
    }

    video {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      display: block;
    }

    .section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .section h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }

    .section p {
      font-size: 1em;
      opacity: 0.8;
    }
  </style>
</head>

<body>

<!-- CONTENEUR GLOBAL -->
<div class="video-text-container">
  <!-- Première vidéo -->
  <video id="video1" muted playsinline loop autoplay>
    <source src="video.mp4" type="video/mp4">
    Votre navigateur ne supporte pas la vidéo.
  </video>
  <!-- Texte à droite / dessous sur mobile -->
  <div class="overlay-text">objects × ocean, 2026</div>
</div>

<div class="video-text-container">
  <!-- Deuxième vidéo -->
  <video id="video2" muted playsinline loop autoplay>
    <source src="video2.mp4" type="video/mp4">
    Votre navigateur ne supporte pas la vidéo.
  </video>
  <div class="overlay-text">objects × ocean, 2026 – suite</div>
</div>

<script>
function setupVideoScroll(videoId) {
  const video = document.getElementById(videoId);

  // Intersection Observer pour autoplay / pause
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if(entry.isIntersecting){
        video.play().catch(e => console.log(e));
      } else {
        video.pause();
      }
    });
  }, { threshold: 0.3 });

  observer.observe(video);

  // Boucle continue
  video.addEventListener('ended', () => {
    video.currentTime = 0;
    video.play();
  });
}

// Appliquer aux vidéos
setupVideoScroll('video1');
setupVideoScroll('video2');
</script>

<style>
.video-text-container {
  display: flex;
  flex-direction: row; /* vidéo à gauche, texte à droite */
  align-items: center;
  justify-content: center;
  width: 100%;
  min-height: 100vh;
  background: black;
  color: white;
  padding: 20px 0;
}

.video-text-container video {
  width: 40%;      /* portrait */
  height: auto;
  max-height: 90vh;
  object-fit: cover;
  margin-left: 5%;
  margin-right: 5%;
}

.overlay-text {
  width: 40%;
  font-size: 2.5em;
  font-family: Helvetica, Arial, sans-serif;
  text-align: left;
}

/* RESPONSIVE : sur petits écrans, texte sous la vidéo */
@media screen and (max-width: 768px) {
  .video-text-container {
    flex-direction: column;
    justify-content: flex-start;
    padding: 20px;
  }

  .video-text-container video,
  .overlay-text {
    width: 90%;
    margin: 10px 0;
    text-align: center;
    font-size: 2em;
  }
}
</style>
