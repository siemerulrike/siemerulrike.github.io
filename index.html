<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ulrike Siemer – Portfolio</title>
  <style>
    /* Styles minimalistes pour portfolio */
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Helvetica, Arial, sans-serif;
      overflow-x: hidden;
    }

    video {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      display: block;
    }

    .section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .section h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }

    .section p {
      font-size: 1em;
      opacity: 0.8;
    }
  </style>
</head>

<body>

<div class="video-text-container">
  <!-- Vidéo à gauche -->
  <video id="video1" muted playsinline loop>
    <source src="video.mp4" type="video/mp4">
    Votre navigateur ne supporte pas la vidéo.
  </video>

  <!-- Texte à droite -->
  <div id="overlay-text1">objects × ocean, 2026</div>
</div>

<script>
const video = document.getElementById("video1");
const overlay = document.getElementById("overlay-text1");

// Intersection Observer pour autoplay / pause
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if(entry.isIntersecting){
      video.play().catch(e => console.log(e));
    } else {
      video.pause();
    }
  });
}, { threshold: 0.3 });

observer.observe(video);

// Boucle continue
video.addEventListener('ended', () => {
  video.currentTime = 0;
  video.play();
});

// Animation du texte en fonction du scroll
window.addEventListener('scroll', () => {
  const rect = video.getBoundingClientRect();
  const windowHeight = window.innerHeight;
  const visible = Math.max(0, Math.min(rect.bottom, windowHeight) - Math.max(rect.top, 0));
  const ratio = visible / rect.height; // 0 à 1
  overlay.style.opacity = ratio;
  overlay.style.transform = `translateY(${20*(1-ratio)}px)`; // petit effet vertical
});
</script>

<style>
.video-text-container {
  display: flex;
  flex-direction: row; /* vidéo à gauche, texte à droite */
  align-items: center;
  justify-content: center;
  width: 100%;
  min-height: 100vh;
  background: black;
  color: white;
}

.video-text-container video {
  width: 40%;      /* ajuster pour portrait */
  height: auto;
  max-height: 90vh;
  object-fit: cover;
  margin-left: 5%;
  margin-right: 5%;
}

#overlay-text1 {
  width: 40%;        /* texte à droite */
  font-size: 2.5em;
  font-family: Helvetica, Arial, sans-serif;
  opacity: 0;
  transition: opacity 0.8s ease, transform 0.8s ease;
}
</style>
