<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ulrike Siemer – Portfolio</title>
  <style>
    /* Styles minimalistes pour portfolio */
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Helvetica, Arial, sans-serif;
      overflow-x: hidden;
    }

    video {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      display: block;
    }

    .section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .section h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }

    .section p {
      font-size: 1em;
      opacity: 0.8;
    }
  </style>
</head>

<body>

  <!-- Vidéo principale -->
  <video id="video" muted playsinline>
    <source src="video.mp4" type="video/mp4">
    Votre navigateur ne supporte pas la vidéo.
  </video>

  <!-- Section bio / contact -->
  <div class="section">
    <div>
      <h1>Ulrike Siemer</h1>
      <p>Sculpture – Installation – Arts visuels</p>
      <p>Contact : ulrike@email.com</p>
    </div>
  </div>

  <script>
    // Lecture automatique au scroll
    const video = document.getElementById("video");
    const observer = new IntersectionObserver(entries => {
      entries.forEach(entry => {
        if(entry.isIntersecting){
          video.play();
        } else {
          video.pause();
        }
      });
    });
    observer.observe(video);
  </script>

</body>
</html>
