<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ulrike Siemer – Portfolio</title>

<style>

/* ===== GLOBAL ===== */
body {
  margin: 0;
  background: white;
  color: #0033cc;
  font-family: Helvetica, Arial, sans-serif;
  overflow-x: hidden;
}

/* ===== VIDEO SECTION FULL SCREEN ===== */
.video-section {
  position: relative;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
}

.video-section video {
  position: absolute;
  top: 50%;
  left: 50%;
  min-width: 100%;
  min-height: 100%;
  transform: translate(-50%, -50%);
  object-fit: cover;
  z-index: 1;
}

.video-title {
  position: relative;
  z-index: 2;
  color: white;
  font-size: 2em;
  font-weight: 300;
  text-align: center;
  text-shadow: 0 0 15px rgba(0,0,0,0.6);
  padding: 0 20px;
}

/* ===== PHOTO SECTION ===== */
.photo-section {
  padding: 80px 5%;
}

.photo-title {
  font-size: 2em;
  margin-bottom: 50px;
  font-weight: 300;
  line-height: 1.4;
}

/* ===== GRID DESKTOP ===== */
.photo-grid {
  display: flex;
  gap: 30px;
}

.photo-item {
  flex: 1;
}

.photo-item img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  display: block;
  transition: transform 0.6s ease;
}

/* léger zoom au hover */
.photo-item:hover img {
  transform: scale(1.05);
}

/* ===== CAPTION ===== */
.photo-caption {
  position: absolute;
  bottom: 15px;
  left: 15px;
  font-size: 1em;
  color: white;
  background: rgba(0, 0, 0, 0.4);
  padding: 6px 10px;
  opacity: 0;
  transition: opacity 0.6s ease;
}

/* apparition au scroll */
.photo-item.visible .photo-caption {
  opacity: 1;
}

/* ===== RESPONSIVE ===== */
@media screen and (max-width: 768px) {

  .video-title {
    font-size: 1.5em;
  }

  .photo-grid {
    grid-template-columns: 1fr;
    gap: 40px;
  }

  .photo-title {
    font-size: 1.5em;
  }

}

</style>
</head>

<body>

<!-- VIDEO 1 FULL SCREEN -->
<div class="video-section">
  <video id="video1" muted playsinline loop autoplay>
    <source src="ocean-objects.mp4" type="video/mp4">
  </video>
  <div class="video-title">objects × ocean, 2026</div>
</div>

<!-- PHOTOS -->
<div class="photo-section">
  <h2 class="photo-title">
    The shapes of smell<br>
    window display design at Smell Stories, 2025
  </h2>

  <div class="photo-grid">

    <div class="photo-item">
      <img src="smell1.jpg" alt="The shapes of smell 1">
      <div class="photo-caption">The shapes of smell, 2025</div>
    </div>

    <div class="photo-item">
      <img src="smell2.jpg" alt="The shapes of smell 2">
      <div class="photo-caption">The shapes of smell, 2025</div>
    </div>

    <div class="photo-item">
      <img src="smell3.jpg" alt="The shapes of smell 3">
      <div class="photo-caption">The shapes of smell, 2025</div>
    </div>

    <div class="photo-item">
      <img src="smell4.jpg" alt="The shapes of smell 4">
      <div class="photo-caption">The shapes of smell, 2025</div>
    </div>

  </div>
</div>

<script>

/* ===== VIDEO PLAY / PAUSE ON SCROLL ===== */
function setupVideoScroll(videoId) {
  const video = document.getElementById(videoId);
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if(entry.isIntersecting){
        video.play().catch(e => console.log(e));
      } else {
        video.pause();
      }
    });
  }, { threshold: 0.4 });
  observer.observe(video);
}

setupVideoScroll('video1');

/* ===== PHOTO TEXT APPEAR ON SCROLL ===== */
const photos = document.querySelectorAll('.photo-item');

const photoObserver = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if(entry.isIntersecting){
      entry.target.classList.add('visible');
    }
  });
}, { threshold: 0.3 });

photos.forEach(photo => {
  photoObserver.observe(photo);
});

</script>

</body>
</html>
