<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Ulrike Siemer – Portfolio</title>

<style>
body {
  margin: 0;
  background: white;
  color: #0033cc; /* bleu */
  font-family: Helvetica, Arial, sans-serif;
  overflow-x: hidden;
}

/* ===== VIDEO SECTION ===== */

.video-section {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  padding: 100px 5%;
}

.video-section video {
  width: 80%;
  max-width: 1200px;
  height: auto;
  display: block;
}

.video-title {
  margin-top: 30px;
  font-size: 1.8em;
  font-weight: 300;
  text-align: center;
}

/* ===== PHOTO SECTION ===== */

.photo-section {
  padding: 120px 5%;
}

.photo-title {
  font-size: 2em;
  margin-bottom: 60px;
  font-weight: 300;
}

.photo-grid {
  display: grid;
  grid-template-columns: repeat(2, 1fr);
  gap: 60px;
}

.photo-item {
  position: relative;
  overflow: hidden;
}

.photo-item img {
  width: 100%;
  display: block;
}

.photo-caption {
  position: absolute;
  bottom: 20px;
  left: 20px;
  font-size: 1.1em;
  opacity: 0;
  transition: opacity 0.6s ease;
}

/* apparition au scroll */
.photo-item.visible .photo-caption {
  opacity: 1;
}

/* ===== RESPONSIVE ===== */

@media screen and (max-width: 768px) {

  .video-section video {
    width: 95%;
  }

  .photo-grid {
    grid-template-columns: 1fr;
  }

  .photo-title {
    font-size: 1.5em;
  }
}
</style>
</head>

<body>

<!-- VIDEO 1 -->
<div class="video-section">
  <video id="video1" muted playsinline loop autoplay>
    <source src="ocean-objects.mp4" type="video/mp4">
  </video>
  <div class="video-title">objects × ocean, 2026</div>
</div>

<!-- VIDEO 2 -->
<div class="video-section">
  <video id="video2" muted playsinline loop autoplay>
    <source src="video2.mp4" type="video/mp4">
  </video>
  <div class="video-title">Passer les vitesses, 2026</div>
</div>

<!-- PHOTOS -->
<div class="photo-section">
  <h2 class="photo-title">
    The shapes of smell<br>
    window display design at Smell Stories, 2025
  </h2>

  <div class="photo-grid">

    <div class="photo-item">
      <img src="photo1.jpg">
      <div class="photo-caption">The shapes of smell, 2025</div>
    </div>

    <div class="photo-item">
      <img src="photo2.jpg">
      <div class="photo-caption">The shapes of smell, 2025</div>
    </div>

    <div class="photo-item">
      <img src="photo3.jpg">
      <div class="photo-caption">The shapes of smell, 2025</div>
    </div>

    <div class="photo-item">
      <img src="photo4.jpg">
      <div class="photo-caption">The shapes of smell, 2025</div>
    </div>

  </div>
</div>

<script>
/* VIDEO PLAY / PAUSE ON SCROLL */
function setupVideoScroll(videoId) {
  const video = document.getElementById(videoId);

  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if(entry.isIntersecting){
        video.play().catch(e => console.log(e));
      } else {
        video.pause();
      }
    });
  }, { threshold: 0.4 });

  observer.observe(video);
}

setupVideoScroll('video1');
setupVideoScroll('video2');

/* PHOTO TEXT APPEAR ON SCROLL */
const photos = document.querySelectorAll('.photo-item');

const photoObserver = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if(entry.isIntersecting){
      entry.target.classList.add('visible');
    }
  });
}, { threshold: 0.4 });

photos.forEach(photo => {
  photoObserver.observe(photo);
});
</script>

</body>
</html>
