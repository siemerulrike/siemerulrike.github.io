<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ulrike Siemer – Portfolio</title>
  <style>
    /* Styles minimalistes pour portfolio */
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Helvetica, Arial, sans-serif;
      overflow-x: hidden;
    }

    video {
      width: 100%;
      height: 100vh;
      object-fit: cover;
      display: block;
    }

    .section {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .section h1 {
      font-size: 2em;
      margin-bottom: 0.5em;
    }

    .section p {
      font-size: 1em;
      opacity: 0.8;
    }
  </style>
</head>

<body>

<!-- Première vidéo -->
<video id="video1" muted playsinline loop>
  <source src="video.mp4" type="video/mp4">
  Votre navigateur ne supporte pas la vidéo.
</video>

<div id="overlay-text1">objects × ocean, 2026</div>

<!-- Deuxième vidéo -->
<video id="video2" muted playsinline loop style="margin-top:50px;">
  <source src="video2.mp4" type="video/mp4">
  Votre navigateur ne supporte pas la vidéo.
</video>

<div id="overlay-text2">vitesse, 2026 – suite</div>

<script>
function setupVideoScroll(videoId, overlayId) {
  const video = document.getElementById(videoId);
  const overlay = document.getElementById(overlayId);

  // Intersection Observer pour autoplay / pause
  const observer = new IntersectionObserver(entries => {
    entries.forEach(entry => {
      if(entry.isIntersecting){
        video.play().catch(e => console.log(e));
      } else {
        video.pause();
      }
    });
  }, { threshold: 0.3 });

  observer.observe(video);

  // Boucle continue
  video.addEventListener('ended', () => {
    video.currentTime = 0;
    video.play();
  });

  // Animation du texte en fonction du scroll
  window.addEventListener('scroll', () => {
    const rect = video.getBoundingClientRect();
    const windowHeight = window.innerHeight;
    const visible = Math.max(0, Math.min(rect.bottom, windowHeight) - Math.max(rect.top, 0));
    const ratio = visible / rect.height; // 0 à 1
    overlay.style.opacity = ratio; 
    overlay.style.transform = `translate(-50%, ${30 - 10*(1-ratio)}%)`;
  });
}

// Appliquer aux deux vidéos
setupVideoScroll('video1', 'overlay-text1');
setupVideoScroll('video2', 'overlay-text2');
</script>

<style>
/* Texte superposé pour toutes les vidéos */
#overlay-text1, #overlay-text2 {
  position: fixed;
  top: 30%;
  left: 50%;
  transform: translate(-50%, 30%);
  color: white;
  font-size: 3em;
  font-family: Helvetica, Arial, sans-serif;
  opacity: 0;
  pointer-events: none;
  mix-blend-mode: lighten;
  transition: transform 0.2s ease, opacity 0.2s ease;
}

/* Optionnel : espace entre les vidéos */
video {
  width: 100%;
  height: 100vh;
  object-fit: cover;
  display: block;
  margin-bottom: 20px;
}
</style>
