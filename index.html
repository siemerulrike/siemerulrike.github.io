<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ulrike Siemer – Portfolio</title>

  <style>
    body {
      margin: 0;
      background: white;
      color: black;
      font-family: Helvetica, Arial, sans-serif;
      overflow-x: hidden;
    }

    /* VIDEO + TEXTE */

    .video-text-container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      width: 100%;
      min-height: 100vh;
      background: white;
      padding: 40px 0;
      flex-wrap: wrap;
    }

    .video-text-container video {
      flex: 0 0 40%;
      max-height: 90vh;
      object-fit: cover;
      margin: 10px;
    }

    .overlay-text {
      flex: 0 0 40%;
      font-size: 2.5em;
      font-weight: 300;
      margin: 10px;
    }

    /* PHOTOS */

    .photo-section {
      background: white;
      padding: 80px 5%;
    }

    .photo-title {
      font-size: 2em;
      margin-bottom: 40px;
      font-weight: 300;
    }

    .photo-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 20px;
    }

    .photo-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    /* RESPONSIVE */

    @media screen and (max-width: 768px) {

      .video-text-container {
        flex-direction: column;
        align-items: center;
      }

      .video-text-container video,
      .overlay-text {
        flex: 0 0 90%;
        width: 90%;
        margin: 10px 0;
        text-align: center;
        font-size: 2em;
      }

      .photo-grid {
        grid-template-columns: 1fr;
      }

      .photo-title {
        font-size: 1.5em;
      }
    }
  </style>
</head>

<body>

  <!-- VIDEO 1 -->
  <div class="video-text-container">
    <video id="video1" muted playsinline loop autoplay>
      <source src="video.mp4" type="video/mp4">
    </video>
    <div class="overlay-text">
      objects × ocean, 2026
    </div>
  </div>

  <!-- VIDEO 2 -->
  <div class="video-text-container">
    <video id="video2" muted playsinline loop autoplay>
      <source src="video2.mp4" type="video/mp4">
    </video>
    <div class="overlay-text">
      Passer les vitesses, 2026
    </div>
  </div>

  <!-- SECTION PHOTOS -->
  <div class="photo-section">
    <h2 class="photo-title">
      The shapes of smell<br>
      window display design at Smell Stories, 2025
    </h2>

    <div class="photo-grid">
      <div class="photo-item">
        <img src="smell1.jpg" alt="">
      </div>

      <div class="photo-item">
        <img src="smell2.jpg" alt="">
      </div>

      <div class="photo-item">
        <img src="smell3.jpg" alt="">
      </div>

      <div class="photo-item">
        <img src="smell4.jpg" alt="">
      </div>
    </div>
  </div>

  <script>
    function setupVideoScroll(videoId) {
      const video = document.getElementById(videoId);

      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          if(entry.isIntersecting){
            video.play().catch(e => console.log(e));
          } else {
            video.pause();
          }
        });
      }, { threshold: 0.3 });

      observer.observe(video);

      video.addEventListener('ended', () => {
        video.currentTime = 0;
        video.play();
      });
    }

    setupVideoScroll('video1');
    setupVideoScroll('video2');
  </script>

</body>
</html>
